<ul class="socials">
	{% for url in site.data.settings.social_settings %}
	{% if url[1] != '' %}
	<li class="socials__item">
		<a 
			href="{{ url[1] }}" 
			target="_blank" 
			rel="noopener noreferrer" 
			class="socials__item__link"
			aria-label="{{ url[0] | remove: '_url' | replace: '-', ' ' | capitalize }}">

			{% if url[0] == "bluesky_url" %}
				<img 
					src="/images/logos/bluesky.svg" 
					alt="Bluesky" 
					class="socials__icon">
			{% else %}
				<i 
					class="fab fa-{{ url[0] | replace: 'facebook', 'facebook-f' | remove: '_url' }}" 
					aria-hidden="true">
				</i>
			{% endif %}

		</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
