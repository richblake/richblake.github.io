<div class="contact-form">

  <form method="post" action="{{ site.data.settings.contact_settings.form_action }}" id="contact-form">

    <div class="contact-form__item">
      <label for="contact-email" class="contact-form__label">Email Address *</label>
      <input 
        type="email" 
        id="contact-email" 
        name="email" 
        placeholder="Your email address..." 
        class="contact-form__input"
        autocomplete="email"
        required>
    </div>

    <div class="contact-form__item">
      <label for="contact-name" class="contact-form__label">Name *</label>
      <input 
        type="text" 
        id="contact-name" 
        name="name" 
        placeholder="Your name..." 
        class="contact-form__input"
        autocomplete="name"
        required>
    </div>

    <div class="contact-form__item">
      <label for="contact-message" class="contact-form__label">Message *</label>
      <textarea 
        id="contact-message" 
        name="message" 
        placeholder="Your message..." 
        class="contact-form__textarea"
        rows="6"
        required></textarea>
    </div>

    <input type="hidden" name="_next" value="{{ site.data.settings.contact_settings.confirmation_url }}" />
    <input type="hidden" name="_subject" value="{{ site.data.settings.contact_settings.email_subject }}" />

    <input 
      type="text" 
      name="_gotcha" 
      class="contact-form__gotcha" 
      value=""
      aria-hidden="true"
      tabindex="-1"
      style="display:none;">
    
    <div class="contact-form__item contact-form__privacy-note">
      <p class="contact-form__privacy-text">
        This form is powered by Formspree. By submitting, your message will be processed through their service. 
        <a href="https://formspree.io/legal/privacy-policy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.
      </p>
    </div>

    <div class="contact-form__item">
      <input 
        type="submit" 
        value="{{ site.data.settings.contact_settings.send_button_text }}" 
        class="button button--large">
    </div>

  </form>

</div>
