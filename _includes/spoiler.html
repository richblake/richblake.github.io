{% assign spoiler_id = include.title | slugify %}

<div class="spoiler-block">
  <button
    class="spoiler-toggle"
    id="toggle-{{ spoiler_id }}"
    aria-expanded="false"
    aria-controls="content-{{ spoiler_id }}"
  >
    <span class="spoiler-title">{{ include.title }}</span>
    <span class="spoiler-arrow">â–¸</span>
  </button>

  <div
    class="spoiler-content"
    id="content-{{ spoiler_id }}"
    role="region"
    aria-labelledby="toggle-{{ spoiler_id }}"
    hidden
  >
    {{ include.content | markdownify }}
  </div>
</div>
